spring:
  profiles:
    active: "prod-zone1"
  application:
    name: order-service

---
spring:
  profiles: dev-zone1
  cloud:
    consul:
      host: localhost
      port: 8500
      config:
        enabled: true
      discovery:
        instanceZone: zone1
        instance-id: "${spring.application.name}:${random.value}"
        prefer-ip-address: true
        # Unregister ghost services
        #health-check-critical-timeout:

